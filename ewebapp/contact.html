            <div class="content">
                <div class="trending-cont">
                    <h1> Contact Us</h1>
                    <div class="trending-card-cont">
                        <section class="contact-form">
                            <!-- <h2> Membership Application Form</h2> -->
                            <form method="get" action="thankyou.html">
                                <div>
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" title="firstName"  required autocomplete="on">
                                </div>
                                <div>
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName"  title="lastName" required autocomplete="on">
                                </div>
                                
                                <div>
                                    <label for="email"> Email</label>
                                    <input type="email" id="email" name="email" title="email" autocomplete="on" required placeholder="yeye@gmail.com" >
                                </div>
                                <div>
                                    <label for="phoneNo"> Phone Number</label>
                                    <input type="tel" id="phoneNo" name="phoneNo" title="phoneNo" required autocomplete="on" >
                                </div>
                               
                                <div>
                                    <label for="description">Message</label>
                                    <textarea id="description" name="description" title="description" rows="4"></textarea>
                                </div>
                                <div>
                                    <input type="hidden" id="timestamp" name="timestamp" value="" >
                                </div>
                                <button type="submit">Register</button>
                            </form>
                        </section>
